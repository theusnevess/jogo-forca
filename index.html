<!DOCTYPE html>
<html lang="pt-br">


  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Jura&family=Montserrat:wght@200;300&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Jogo</title>
  </head>


  <body>

    <header>
      <img src="./img/carrasco.png" alt="logo do jogo da forca">
    </header>

    <div class="jogo-container">
      <div class="forca-container">
        <svg height="300" width="300" class="forca">
          <!-- forca -->
          <line x1="60" y1="5" x2="220" y2="5" />
          <line x1="220" y1="5" x2="220" y2="50" />
          <line x1="60" y1="5" x2="60" y2="300" />
          <line x1="20" y1="298" x2="130" y2="298" />

          <!-- cabeça -->
          <circle cx="220" cy="70" r="20" class="forca-parte" />
          <!-- corpo -->
          <line x1="220" y1="90" x2="220" y2="180" class="forca-parte" />
          <!-- braços -->
          <line x1="220" y1="100" x2="180" y2="140" class="forca-parte" />
          <line x1="220" y1="100" x2="265" y2="140" class="forca-parte" />
          <!-- pernas -->
          <line x1="220" y1="180" x2="180" y2="220" class="forca-parte" />
          <line x1="220" y1="180" x2="265" y2="220" class="forca-parte" />
        </svg>
      </div>

      <div class="botoesJogo">
        <button class="novoJogo" >Novo jogo</button>
        <button class="desistir" >Desistir</button>  
      </div>


      <div class="letras-erradas-container">
        <h3>Letras erradas</h3>
      </div>
    </div>

    <div class="palavra-secreta-container"></div>

    <div class="aviso-palavra-repetida">
      Você já usou essa letra!
    </div>

    <div class="popup-container">
      <div class="popup">
        <h2 id="mensagem"></h2>
        <button id="btn-jogar" onclick="reiniciarJogo()">
          Jogar novamente
        </button>
      </div>
    </div>

    <footer>
      <p>Matheus Neves</p>
      <p>GitHub: https://github.com/theussnows</p>      	
      <p>&#9993; Matheusn1501@gmail.com</p>
  </footer>

    <script src="./js/script.js"></script>
    <script src="./js/palavras.js"></script>
    <script src="./js/Desistir&novoJogo.js"></script>
  </body>
</html>
